<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
      <!-- Font Family -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <!-- Local CSS -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/4f96479b6e.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="product">
    <div class="row grid">

        <div class="col-lg-6">
          <div>
            <img class="product-img" src="images/image-product-desktop.jpg" alt="product-img">
          </div>
        </div>

        <div class="col-lg-6">
          <div class="product-info">
            <p class="product-title">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="product-descrip">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <h2>$149.99 <del class="del">$169.99</del></h2>
            <button class="btn btn-lg btn-success col-lg-12"><img class="button-img" src="images/icon-cart.svg">Add to Cart</button>
          </div>
          
        </div>

    </div>
  </section>

  <section id="footer">
    <div>
      <p class="footer-para">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="https://www.fiverr.com/wasifdev/be-your-elementor-pro-expert-for-wordpress-website-design-fix-elementor-bugs" target="_blank">Wasif Ali</a>.</p>
    </div>
  </section>

</body>
</html>
